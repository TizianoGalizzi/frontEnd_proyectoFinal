<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../../style.css"/>
    <link rel="stylesheet" href="../../react-app/src/css/listadoAlumnos.css"/>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/184863c578.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@400;700&family=Fira+Sans+Extra+Condensed:ital,wght@0,100;0,200;0,300;1,100;1,200&family=Hind:wght@300;400&family=Lobster&family=Lobster+Two&family=Open+Sans:ital,wght@0,400;0,500;1,400;1,500&family=Oswald&family=PT+Sans:ital@0;1&family=Teko&display=swap" rel="stylesheet">
    <link rel="icon" href="../../src/favicon.ico" />
    <title>Listado de alumnos</title>
  </head>
  <body>

    <section id="listadoAlumnos">
      <div class="container">
        <div class="row">
          <div class="col-12">
            <h1 class="page-title">
              Listado de alumnos
            </h1>
          </div>
        </div>
        <div class="row">
          <div class="col-12">
            <div class="createAlumn-container">
              <h3>Quieres crear un alumno?</h3>
              <button type="button" class="btn btn-outline-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop"><i class="fa fa-user-plus"></i> Crear un alumno</button>
            </div> 

            <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
              <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
                <div class="modal-content">
                  <div class="modal-header">
                    <h1 class="modal-title fs-5" id="staticBackdropLabel">Crear Alumno</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                  </div>
                  <div class="modal-body">
                    <form>
                    <div class="container-fluid">
                      <div class="row">
                        <div class="col-7">
                            <div class="form-floating createAlumn-input">
                              <input type="text" class="form-control" id="floatingInputValue"  value="">
                              <label for="floatingInputValue">Nombres</label>
                            </div>
                        </div>
                        <div class="col-5">
                          <div class="form-floating createAlumn-input">
                            <input type="text" class="form-control" id="floatingInputValue"  value="">
                            <label for="floatingInputValue">Apellido</label>
                          </div>
                        </div>
                      </div>
                      <div class="row">
                        <div class="col-12">
                          <div class="form-floating createAlumn-input">
                            <input type="date" class="form-control" id="floatingInputValue"  value="">
                            <label for="floatingInputValue">Fecha de nacimiento</label>
                          </div>
                        </div>
                      </div>
                      <div class="row">
                        
                        
                        <div class="col-12">
                          <p class="selectModal-title">En que cursos esta inscripto?</p>
                          <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                            <label class="form-check-label" for="flexCheckDefault">
                              JavaScript
                            </label>
                          </div>
                          <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" >
                            <label class="form-check-label" for="flexCheckChecked">
                              FullStack Development
                            </label>
                          </div>
                          <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" >
                            <label class="form-check-label" for="flexCheckChecked">
                              NodeJS
                            </label>
                          </div>
                        </div>
                      </div>
                    </div>
                  
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="submit" class="btn btn-primary">Crear alumno</button>
                  </div>
                </form>
                </div>
              </div>
            </div>

          </div>
        </div>

        <div class="row">
          <div class="col">
            <p class="filter-text">Filtros:</p>
          </div>
        </div>
        <form>
          <div class="row filter-container">
            <div class="col-6 col-sm-2 filter-item">
              <div class="form-floating">
                <select class="form-select" id="floatingSelect">
                  <option selected value="">A-Z</option>
                  <option value="">Z-A</option>
                </select>
                <label for="floatingSelect">Ordenar de:</label>
              </div>
            </div>
            <div class="col-6 col-sm-3 filter-item">
              <div class="form-floating">
                <input type="number" class="form-control" id="Age" />
                <label for="Age">Por edad</label>
              </div>
            </div>
            <div class="col-5 col-sm-3 filter-item">
              <div class="form-floating">
                <select class="form-select" id="floatingSelect">
                  <option selected value="">Javascript</option>
                  <option value="">Ejemplo2</option>
                  <option value="">Ejemplo3</option>
                </select>
                <label for="floatingSelect">Por cursos:</label>
              </div>
            </div>
            <div class="col-7 col-sm-4 filter-item">
              <div class="form-floating">
                <input type="search" class="form-control" id="searchAlumn" />
                <label for="searchAlumn">Buscar alumno:</label>
              </div>
            </div>
          </div>
        </form>

        <div class="listedAlumnsContainer">
          <div class="grid-container">

            <div id="grid-item-header" class="grid-item">ID</div>
            <div id="grid-item-header" class="grid-item">Nombre</div>
            <div id="grid-item-header" class="grid-item">DNI</div>
            <div id="grid-item-header" class="grid-item">Cursos</div>
            <div id="grid-item-header" class="grid-item">Editar</div>
            <div id="grid-item-header" class="grid-item brD">Eliminar</div>

            <div class="grid-item">5</div>
            <div class="grid-item">Tiziano Sebastian Galizzi</div>
            <div class="grid-item">46241068</div>
            <div class="grid-item">Javascript<br />NodeJS<br />Database</div>
            <div class="grid-item">
              <button type="button" class="listButtons">
                <i class="fa-solid fa-pen-to-square"></i>
              </button>
            </div>
            <div class="grid-item brD">
              <button type="button" class="listButtons">
                <i class="fa-solid fa-circle-xmark"></i>
              </button>
            </div>
          </div>
          
        </div>
      </div>
    </section>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
