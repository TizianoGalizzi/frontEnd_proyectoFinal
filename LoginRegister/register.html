<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../style.css" />
    <link rel="stylesheet" href="register.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/184863c578.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@400;700&family=Fira+Sans+Extra+Condensed:ital,wght@0,100;0,200;0,300;1,100;1,200&family=Hind:wght@300;400&family=Kanit:ital,wght@1,200&family=Lobster&family=Lobster+Two&family=Open+Sans:ital,wght@0,400;0,500;1,400;1,500&family=Oswald&family=PT+Sans:ital@0;1&family=Rajdhani:wght@300&family=Raleway:wght@200&family=Roboto+Condensed:wght@300&family=Teko&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="../src/favicon.ico" />
    <title>Register</title>
  </head>
  <body>
    <section id="register">
      <div class="register-container">
        <div class="registerLeft-container">
          <div class="waveSvg-container"></div>
          <div class="registerLeft-title">
            <h1>Registro</h1>
            <p>
              Unete a nosotros y accede a todos los cursos para formarte y
              obtener ese trabajo de tus sueños.
            </p>
          </div>
          <div class="registerLeft-form">
            <form>
              <div class="input-container">
                <label class="inputLabel" for="username"
                  >Nombre de usuario</label
                >
                <input
                  type="text"
                  id="username"
                  class="form-control"
                  placeholder="Ingrese su nombre de usuario"
                  autocomplete="off"
                />
              </div>
              <div class="input-container">
                <label class="inputLabel" for="email">Email</label>
                <input
                  type="email"
                  id="email"
                  class="form-control"
                  placeholder="Ingrese su correo electronico"
                  autocomplete="off"
                />
              </div>
              <div class="input-container">
                <label class="inputLabel" for="password">Contraseña</label>
                <input
                  type="password"
                  id="password"
                  class="form-control"
                  placeholder="Ingrese su contraseña"
                />
              </div>
              <div class="signUp-button">
                <button class="registerB" type="submit">Registrarse</button>
              </div>
            </form>
            <p class="login-link--p">
              Ya tienes una cuenta?
              <a class="login-link" href="login.html">Inicia sesion</a>
            </p>
          </div>
        </div>
        <div class="registerRight-container">
          <img src="/src/registerCharacter.svg" alt="registerImg" />
        </div>
      </div>
    </section>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
