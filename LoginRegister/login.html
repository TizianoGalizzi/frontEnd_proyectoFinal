<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="login.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/184863c578.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@400;700&family=Fira+Sans+Extra+Condensed:ital,wght@0,100;0,200;0,300;1,100;1,200&family=Hind:wght@300;400&family=Kanit:ital,wght@1,200&family=Lobster&family=Lobster+Two&family=Open+Sans:ital,wght@0,400;0,500;1,400;1,500&family=Oswald&family=PT+Sans:ital@0;1&family=Rajdhani:wght@300&family=Raleway:wght@200&family=Roboto+Condensed:wght@300&family=Teko&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="../src/favicon.ico" />
    <title>Login</title>
  </head>
  <body>
    <section id="login">
      <div class="login-container">
        <div class="loginLeft-container">
          <div class="loginLeft-title">
            <h1>Bienvenido de vuelta</h1>
            <p>Bienvenido! Porfavor ingrese sus datos</p>
          </div>
          <div class="loginLeft-form">
            <form>
              <div class="input-container">
                <label class="inputLabel" for="username"
                  >Email o nombre de usuario</label
                >
                <input
                  type="text"
                  id="username"
                  class="form-control"
                  placeholder="Correo o nombre de usuario"
                  autocomplete="off"
                />
              </div>
              <div class="input-container">
                <label class="inputLabel" for="password">Contraseña</label>
                <input
                  type="password"
                  id="password"
                  class="form-control"
                  placeholder="Ingrese su contraseña"
                />
              </div>

              <div class="input-container--rmberMe">
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    value=""
                    id="flexCheckChecked"
                    checked
                  />
                  <label class="form-check-label" for="flexCheckChecked">
                    Remember me
                  </label>
                </div>
                <div class="f-pssw-container">
                  <a class="login-link" href="#">Olvidaste tu contraseña?</a>
                </div>
              </div>
              <div class="signIn-button">
                <button class="loginB" type="submit">Iniciar sesión</button>
              </div>

              <div class="signIn-button--g">
                <button class="loginB g-loginB" type="submit">
                  <i class="fa-brands fa-google"></i>Iniciar sesión con Google
                </button>
              </div>
            </form>
            <p class="register-link--p">
              No tienes una cuenta?
              <a class="register-link" href="register.html">Registrate</a>
            </p>
          </div>
        </div>
        <div class="loginRight-container">
          <img src="/src/characterSlider.svg" alt="loginImg" />
        </div>
      </div>
    </section>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
